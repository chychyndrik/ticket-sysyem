server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Статические файлы
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Прокси для API
    location /api/ {
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://order-service:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Прямой прокси для /orders
    location /orders {
        proxy_pass http://order-service:5000/orders;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Прокси для health check
    location /health {
        proxy_pass http://order-service:5000/health;
        proxy_set_header Host $host;
    }
}